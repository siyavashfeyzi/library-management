<thml>
    <head>
        <title></title>
    </head>
    <body>
        <h1>see all Books</h1>

        <table border="1">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>ISBN</th>
            </thead>
            {% for Book in Books %}
            <tr>
                
            <td>{{Book.id}}</td>
            <td>{{Book.name}}</td>
            <td>{{Book.author}}</td>
            <td>{{Book.isbn}}</td>
        
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
